<div class="row">
<div class="col-md-6 offset-md-3">
  <nb-card size="large">
      <nb-card-header>Choose Icon</nb-card-header>
      <nb-card-body>
        <nb-icon *ngFor="let icon of evaIcons" [icon]="icon" pack="eva"></nb-icon>
      </nb-card-body>
      <nb-card-footer>
        <button nbButton (click)="close()">Close</button>
      </nb-card-footer>
    </nb-card>
</div>
</div>
